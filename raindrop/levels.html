<!DOCTYPE html>
<html>
<title>Raindrop Levels</title>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/png" href="https://cdn.glitch.com/de4d94d3-7979-4904-8198-a53bd85f0d8a%2Fimgonline-com-ua-shape-VLjUZouTVGhu.png?1558649873227"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body.dark-mode {
  
  background-color: black;
  transition: background-color 1s linear;
  color: white;
  a {
    color: black;
  }
  button {
    background-color: white;
    transition: background-color 1s linear;
    color: black;
  }
}
body.light-mode {
  background-color: white;
  transition: background-color 1s linear;
  color: black;
  a {
    color: black;
  }
  button {
    background-color: black;
    color: white;
  }
}
  .typewriter {
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing .8s steps(38, end),
    blink-caret .10s step-end infinite;
}
/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
  .typewriter2 {
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 3.0s steps(4, end),
    blink-caret 2.0s step-end 1;
}
/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
/* The typewriter cursor effect */
  html {
  scroll-behavior: smooth;
}
body,h1,h2,h3,h4,h5,h6 {font-family: "Open Sans", sans-serif}
body, html {
  height: 100%;
  line-height: 1.8;
}
  </style>
  <body>
    hi
  </body>
</html>
