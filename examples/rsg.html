<!DOCTYPE HTML>
<html lang="en">

        <title>Random Sentence Generator</title>
<style>
span {
    left: 0;

    position: absolute;
    text-align: center;
    top: 50%;

button {

        <script>
        let array1 = ["You", "I"]; //You or I
let array2 = ["hit", "whack", "hug", "kiss", "sniff", "touch", "observe", "smack", "admire", "laugh at", "inspect", "contemplate", "humour", "grab"]; //Action
let array3 = ["a", "the", "some"]; //a or the or some
let array4 = ["dirty", "clean", "wooden", "unclean", "golden", "shiny", "heavy", "light", "hard", "soft", "sharp", "spicy"]; //Adjective
let array5 = ["dog", "rock", "computer", "person", "apple", "hula hoop", "keyboard", "Rubik's Cube", "phone", "wood", "TV", "lamp", "screen"]; //Object

async function generate() {

let word1 = array1[Math.floor(Math.random() * array1.length)];
let word2 = array2[Math.floor(Math.random() * array2.length)];
let word3 = array3[Math.floor(Math.random() * array3.length)];
let word4 = array4[Math.floor(Math.random() * array4.length)];
let word5 = array5[Math.floor(Math.random() * array5.length)];

let sentence = word1+" "+word2+" "+word3+" "+word4+" "+word5
document.getElementById("sentence").innerHTML = sentence

//console.log(word1, word2, word3, word4, word5)

}
        </script>
    </head>
    <body>
      <span id="sentence"></span>
      <button onclick="generate()">Generate</button>
    </body>
</html>
