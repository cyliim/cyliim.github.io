<style>
        
    body, html {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }
    .search-pans {
      overflow: hidden;
      box-shadow: 0px 1px grey;
      background-color: #2a2c30;
      margin: 30px;
      padding: 20px;
      opacity: 0.8;
    }

    * {
      box-sizing: border-box;
    }
    
    #myInput {
      background: #26282c;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 20px 12px 10px;
      border: 1px solid black;
      border-radius: 5px;
      margin-bottom: 12px;
    }
    
    #myInput:hover {
      -webkit-transition-duration: 0.25s;
      width: 100%;
      font-size: 16px;
      padding: 12px 20px 12px 10px;
      border: 1px solid #5566a3;
      margin-bottom: 12px
    }
    
    input,
    textarea {
      font-size: 16px;
      color: white;
      text-shadow: none;
      -webkit-text-fill-color: initial;
    }

    input::-webkit-input-placeholder,
    textarea::-webkit-input-placeholder {
      color: grey;
      text-shadow: none;
      -webkit-text-fill-color: initial;
    }
    
    .scrollable {
      height: 100px;
      overflow-y: auto;
    }
    
    #myUL {
      list-style-type: none;
      padding: 0px;
      margin: 0px;
    }
    
    #myUL li a {
      margin-top: 1px;
      background-color: #18191c;
      padding: 5px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }
    
    #myUL li a:hover:not(.header) {
      background-color: #040405;
    }
    
  </style>
  

<div class="search-pans">
    <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="How can we help?" title="How can we help?"/>
    <div class="scrollable">
      <ul id="myUL">
        <li><a href="errs/404.html" target="_self"><font face = "Helvetica">What is Auckland Allergy Clinic?</font></a></li>
        <li><a href="errs/404.html" target="_self"><font face = "Helvetica">Where can I book an appointment?</font></a></li>
        <li><a href="errs/404.html" target="_self"><font face = "Helvetica">What services do you offer?</font></a></li>
        <li><a href="errs/404.html" target="_self"><font face = "Helvetica">How can I contact you?</font></a></li>
        <li><a href="errs/404.html" target="_self"><font face = "Helvetica">What qualifications do you team have?</font></a></li>
      </ul>
    </div>
  </div>

  <script>
    function searchFunction() {
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
    
  </script>
